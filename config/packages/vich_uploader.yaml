vich_uploader:
  db_driver: orm

  mappings:
    videos:
      uri_prefix: /videos
      upload_destination: "%kernel.project_dir%/public/videos"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    images:
      uri_prefix: /images
      upload_destination: "%kernel.project_dir%/public/images"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
